<!DOCTYPE HTML>
<html>
<head>
<title>Dasar HTML</title>
</head>
<body>
<!-- Tag p, br, hr -->
<!-- Tag b, i, u --> 

<h1>Paragraf di HTML</h1><br>
<hr>
<p><b>Ini</b> <i>adalah</i> <u>paragraf 1</u></p>
<p>Ini adalah paragraf 2</p>
<p>Ini adalah paragraf 3</p>

<!-- Tag Penekanan atau memberikan arti yang dalam Strong = Bold dan Emphsize = Italic-->

<p>Halo <em>nama saya</em> adalah <strong>Juneven</strong></p>
</body>
</html>
